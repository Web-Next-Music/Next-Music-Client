<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Now Playing</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="widget" class="widget">
            <img src="assets/decor.png" alt="decor" class="decor" />
            <div class="dimmer"></div>
            <img src="assets/icon-256.png" class="cover" id="cover" />
            <div>
                <div class="title" id="title">Next Music</div>
                <div class="artist" id="artist">By Diramix</div>
                <div class="timeline">
                    <div id="ts_start">00:00</div>

                    <div class="progress">
                        <div class="progress-filled" id="progress"></div>
                    </div>

                    <div id="ts_end">00:00</div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
